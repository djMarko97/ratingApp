<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button icon="arrow-back-outline" defaultHref="home" class="btnBack"></ion-back-button>
    </ion-button>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item *ngFor="let rating of gym.rating" (click)="showAlert(rating)">
    <ion-row>
      <ion-col size="2">
        <ion-avatar item-start>
          <img class="img" *ngIf="rating.user"
            src="https://res.cloudinary.com/apprating/image/upload/v{{rating.user.imageVersion}}/{{rating.user.imageId}}">
        </ion-avatar>
      </ion-col>

      <ion-col size="10" class="rowCol">
        <h2 class="username" text-wrap>
          {{rating.user.fullname}}
        </h2>

        <ion-col class="dataCol">
          <ion-row>
            <ion-col size="12" text-wrap>
              <span class="time">
                {{GetReviewTime(rating.created)}}
              </span>
            </ion-col>

            <ion-col size="12" class="rating">
              <span class="avg">
                <app-ratingnew [ratenumber]="rating.overall"></app-ratingnew>
                <p text-wrap>
                  {{rating.review.substr(0, 20)}}...
                </p>
              </span>
            </ion-col>
          </ion-row>
        </ion-col>

      </ion-col>

    </ion-row>
  </ion-item>
</ion-content>
